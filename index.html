<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video playList</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3 class="heading"></h3>
    <div class="container">
      <div class="main-video">
        <div class="video">
          <video src="videos/Cat - 66004.mp4" controls muted autoplay></video>
          <h3 class="title">01 cat video</h3>
        </div>
      </div>

      <div class="video-list">
        <div class="vid active">
          <video src="videos/Cat - 66004.mp4" controls muted autoplay></video>
          <h3 class="title">01 cat video</h3>
        </div>
        <div class="vid">
          <video
            src="videos/Dubrovnik - 12866.mp4"
            controls
            muted
            autoplay
          ></video>
          <h3 class="title">02 city video</h3>
        </div>

        <div class="vid">
          <video
            src="videos/Water Lilies - 75008.mp4"
            controls
            muted
            autoplay
          ></video>
          <h3 class="title">03 water video</h3>
        </div>

        <div class="vid">
          <video src="videos/Waves - 70796.mp4" controls muted autoplay></video>
          <h3 class="title">05 waves video</h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
